<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KOS</title>
<link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
<!-- popup -->
<div class="popup p-20">
    <!-- theme -->
    <div id="theme" class="theme m-b20">Theme</div>
    <!-- theme -->
    <div class="search">
        <div class="icon">
            <img src="../images/search.png">
        </div>
        <input
            type="text"
            id="keyword"
            autofocus
            placeholder="Default search by bing"
        />
    </div>
    <!-- tools -->
    <div class="tools">
        <section>
            <header>Search</header>
            <footer>
                <div class="icon" title="search-baidu" name="search-baidu" style="background-image: url(../images/logo/search-baidu.png);"></div>
                <div class="icon" title="search-bing" name="search-bing" style="background-image: url(../images/logo/search-bing.png);"></div>
                <div class="icon" title="search-yadex" name="search-yadex" style="background-image: url(../images/logo/search-yadex.png);"></div>
            </footer>
        </section>
        <section>
            <header>Translate</header>
            <footer>
                <div class="icon" title="translate-google" name="translate-google" style="background-image: url(../images/logo/translate-google.png);"></div>
                <div class="icon" title="translate-baidu" name="translate-baidu" style="background-image: url(../images/logo/translate-baidu.png);"></div>
                <div class="icon" title="translate-iciba" name="translate-iciba" style="background-image: url(../images/logo/translate-iciba.png);"></div>
            </footer>
        </section>
        <section>
            <header>Develop</header>
            <footer>
                <div class="icon" title="develop-github" name="develop-github" style="background-image: url(../images/logo/develop-github.png);"></div>
                <div class="icon" title="develop-MDN" name="develop-MDN" style="background-image: url(../images/logo/develop-MDN.png);"></div>
                <div class="icon" title="develop-juejin" name="develop-juejin" style="background-image: url(../images/logo/develop-juejin.png);"></div>
                <div class="icon" title="develop-ps" name="develop-ps" style="background-image: url(../images/logo/develop-ps.png);"></div>
                <div class="icon" title="develop-stackoverflow" name="develop-stackoverflow" style="background-image: url(../images/logo/develop-stackoverflow.png);"></div>
            </footer>
        </section>
    </div>
</div>

<script src="../scripts/index.js"></script>

</body>
</html>
